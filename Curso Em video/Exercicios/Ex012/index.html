<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos</h1>
    <h2>inserindo videos hospedados localmente</h2>
    <p>Este é um exemplo de video hospedado no meu proprio servidor</p>
    <video width="300"  poster="imagens/thumb.jpg" loop controls >
        <source src="midia/Umvideo.ogv" type="video/ogg">
        <source src="midia/Umvideo.m4v" type="video/mp4">
        <source src="midia/umvideo.mp4" type="video/mp4">
        <source src="midia/Umvideo.webm" type="video/webm">
        <p>Seu navegador não suporta reprodução de videos.</p>
    </video> 

    <h2>Inserindo videos do Youtube/Vimeo</h2>

    <h3>Videos do Youtube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h3>Videos do Vimeo</h3>
    <iframe src="https://player.vimeo.com/video/743245118?h=48190b864d&loop=1" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
